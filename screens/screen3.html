<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabra Loca â€“ Screen 3</title>

  <!-- Reduce caching as much as possible -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: grid;
      place-items: center;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to cover if you want full-bleed */
      background: #000;
      opacity: 0;
      transition: opacity 800ms ease-in-out;
    }
    img.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="stage">
    <img id="slide" alt="Cabra Loca Menu" />
  </div>

  <script>
    (function () {
      const key = "cabraloca_screen3_toggle";
      const prev = localStorage.getItem(key);
      const next = (prev === "B") ? "A" : "B";
      localStorage.setItem(key, next);

      const imgPath = (next === "A") ? "../images/m3a.png" : "../images/m3b.png";

      // Cache-bust each load
      const bust = Date.now();

      const img = document.getElementById("slide");
      img.onload = () => img.classList.add("show");
      img.src = imgPath + "?t=" + bust;
    })();
  </script>
</body>
</html>
