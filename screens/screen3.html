<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabra Loca â€“ Screen 3</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #slide {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to cover if needed */
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <img id="slide" alt="Menu Screen 3" />

  <script>
    const IMAGES = [
      "../images/m3a.png",
      "../images/m3b.png"
    ];

    function cacheBusted(url) {
      const r = Math.random().toString(16).slice(2);
      return url + "?v=" + Date.now() + "-" + r;
    }

    function getNextIndex() {
      // Guaranteed A/B alternation across reloads
      const key = "cabraloca_screen3_toggle";
      try {
        const last = localStorage.getItem(key);
        const next = (last === "1") ? 0 : 1;  // toggles 0 <-> 1
        localStorage.setItem(key, String(next));
        return next;
      } catch (e) {
        // Fallback if storage is blocked (rare)
        return (Math.floor(Date.now() / 30000) % 2);
      }
    }

    const idx = getNextIndex();
    document.getElementById("slide").src = cacheBusted(IMAGES[idx]);
  </script>
</body>
</html>
