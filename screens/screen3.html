<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Cabra Loca Menu</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

img {
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.show {
  opacity: 1;
}
</style>
</head>

<body>

<img id="slideA" class="show" src="../images/m3a.png">
<img id="slideB" src="../images/m3b.png">

<script>
const slideA = document.getElementById("slideA");
const slideB = document.getElementById("slideB");

let showA = true;

const INTERVAL_MS = 15000;

setInterval(() => {
  showA = !showA;
  if (showA) {
    slideA.classList.add("show");
    slideB.classList.remove("show");
  } else {
    slideB.classList.add("show");
    slideA.classList.remove("show");
  }
}, INTERVAL_MS);
</script>

</body>
</html>
