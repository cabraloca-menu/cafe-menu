<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to cover if needed */
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <img id="slide" alt="Menu Screen 3" />

  <script>
    const IMAGES = [
      "../images/m3a.png",
      "../images/m3b.png"
    ];

    function cacheBusted(url) {
      return url + "?v=" + Date.now();
    }

    // Alternate by 30-second time bucket (A, B, A, B...)
    const BUCKET_MS = 30000;
    const bucket = Math.floor(Date.now() / BUCKET_MS);
    const index = bucket % IMAGES.length;

    document.getElementById("slide").src = cacheBusted(IMAGES[index]);
  </script>
</body>
</html>
