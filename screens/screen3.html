<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cabra Loca â€“ Screen 3</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* use cover if needed */
      opacity: 0;
      background: #000;
    }

    /* 30s cycle: A ~15s then B ~15s (simple, reliable) */
    @keyframes showA {
      0%   { opacity: 1; }
      49%  { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes showB {
      0%   { opacity: 0; }
      49%  { opacity: 0; }
      50%  { opacity: 1; }
      100% { opacity: 1; }
    }

    #a { animation: showA 30s linear infinite; }
    #b { animation: showB 30s linear infinite; }
  </style>
</head>

<body>
  <div class="stage">
    <img id="a" class="slide" src="../images/m3a.png?v=1" alt="Menu A" />
    <img id="b" class="slide" src="../images/m3b.png?v=1" alt="Menu B" />
  </div>
</body>
</html>
